<div class="modal fade" id="f2a_dlg_custom" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> 
        <input 
              class="form-control"
              onkeyup="Login.f2a_custom_keyup(event)" 
              id="f2a_custom_password" 
              placeholder="OTP Пароль" style="width:256px">
              <p> </p>
              <span class="btn btn-enter" 
                    onclick="Login.f2a_custom_action()" >Подтвердить</span>
                    </p>
      </div>
      <div class="modal-footer" class="hidden" >
        <button type="button" class="btn btn-primary">Применить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

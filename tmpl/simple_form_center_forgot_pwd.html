{% extends "simple_form_main.html" %}

{% load my_formats %}

{% block form %}
        
        
                        <div class="col-sm-10  form-title">
                            <h1 class="page-header" style="text-align:center">{{title}}</h1>
                        </div>
                        
                        
                        <div class="col-sm-10  form-page-col">
                                        <p class="help-block">
                                            {% autoescape off %} 
                                                            {{common_help_text}}
                                            {% endautoescape %}                
                                        </p>
                                        {% if captcha_error %}
                                        <div class="help-block alert alert-danger" role="alert">
                                            Captcha говорит что вы робот
                                        </div>  
                                        
                                        {% endif %}
                                         <form class="form-horizontal" action="{{action}}" role="form" method="POST" >
                                                {% csrf_token %}
                                                {% include 'bs_form4.html' with form=form %}

                                                
                                                <p class="required"><label for="id_captcha">Я не робот:</label>
                                                    <p><div id="id_captcha"  class="g-recaptcha" data-sitekey="{{RECAPTCHA_PUBLIC_KEY2}}"></div>
                                                <p>

                                                <div class="registr-btn-wrapper">
                                                        <button type="submit" class="btn btn-enter">{{action_title}}</button>
                                                </div>
                                        </form>
                                                 
                        </div>                                
        
 


{% endblock %}
